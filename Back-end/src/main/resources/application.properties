# Spring Data Source Settings #
spring.datasource.url=jdbc:h2:tcp://localhost/~/highschooltime
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Spring Jpa Properties Settings #
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100

# Spring Redis Settings #
spring.cache.type=redis
spring.cache.redis.time-to-live=3600s
spring.cache.redis.cache-null-values=false
spring.redis.host=localhost
spring.redis.port=6379

# Logging Settings #
logging.level.org.hibernate.SQL=debug

